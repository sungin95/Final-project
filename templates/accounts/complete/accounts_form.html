{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'styles/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/static/styles/favicon/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'static/styles/favicon/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'static/styles/favicon/site.webmanifest' %}">
    <meta name="msapplication-TileColor" content="#3cddaa">
    <meta name="msapplication-TileImage" content="{% static '/static/styles/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#3cddaa">
    <!-- google font icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="{% static 'styles/init.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/accounts.css' %}">
    <script src="{% static 'script/script.js' %}" defer="defer"></script>
    <title>Plan-T</title>
  </head>

  <body>

    <div class="container" id="signup">
      <div class="box">
        <div class="logo">
          <img src="{% static 'img/planT_logo.svg' %}" alt="plan-t logo">
        </div>
        <form action="{% url 'accounts:signup' %}" id="signup-form" method="POST">
          {% csrf_token %}
          <div class="input-area">
            <input type="text" name="username" id="id_username" autofocus="autofocus">
            <label for="username">아이디</label>
          </div>
          <div class="input-area">
            <input type="password" name="password1" id="id_password1">
            <label for="password1">비밀번호</label>
          </div>
          <div class="input-area">
            <input type="password" name="password2" id="id_password2">
            <label for="password2">비밀번호 확인</label>
          </div>
          <div class="input-area">
            <input type="email" name="email" id="id_email">
            <label for="">이메일</label>
          </div>
          <button type="submit" class="btn">회원가입 하기</button>
        </form>
      </div>
    </div>
  </body>

</html>
