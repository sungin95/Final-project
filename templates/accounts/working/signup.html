<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../../static/styles/init.css">
    <link rel="stylesheet" href="../../../static/styles/accounts.css">
    <script src="../../../static/script/script.js" defer="defer"></script>
    <title>Document</title>
</head>

<body>

    <div class="container" id="signup">
        <div class="box">
            <div class="logo">
                <img src="../../../static/img/planT_logo.svg" alt="plan-t logo">
            </div>
            <form action="" id="signup-form" method="POST">
                <div class="input-area">
                    <input type="text" name="username" id="id_username" autofocus="autofocus">
                    <label for="username">아이디</label>
                </div>
                <div class="input-area">
                    <input type="text" name="nickname" id="id_nickname" autofocus="autofocus">
                    <label for="nickname">닉네임</label>
                </div>
                <div class="input-area">
                    <input type="password" name="password1" id="id_password1">
                    <label for="password1">비밀번호</label>
                </div>
                <div class="input-area">
                    <input type="password" name="password2" id="id_password1">
                    <label for="password2">비밀번호 확인</label>
                </div>
                <div class="input-area">
                    <input type="email" name="email" id="id_email">
                    <label for="">이메일</label>
                </div>
                <button type="submit" class="btn">회원가입 하기</button>
            </form>
        </div>
    </div>
</body>

</html>
